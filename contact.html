<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    <title>Contact</title>
</head>
<body>
    
    <header><h1>Contact Me</h1></header>

    <!-- Nav bar to other pages -->
    <nav>
        <ul>
            <a href="index.html">Bio</a>
            <a href="gallery.html">Gallery</a>
        </ul>
    </nav>

    <!-- Form section. Using formspree.io api for form functionality -->
    <section>
        <form action="https://formspree.io/f/moqprwoq" method="POST">

            <!-- Name -->
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="_replyto" placeholder="Enter your email"><br>
            </div>
            
            <!-- Message text area-->
            <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="75" placeholder="Enter message here, please keep short and sweet"></textarea><br>
            </div>
            
            <!-- Submit button -->
            <button type="submit" value="Send">Submit</button>
        </form>
    </section>

</body>
</html>
